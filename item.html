<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Item</title>
    <link rel="stylesheet" href="item.css">
</head>
<body>
    <div class="container">
        <main>
            <div class="imagem1">
                <img src="imagens/Group 9.png" alt="" width="100%" height="100%">
            </div>
        </main>
        <section>
            <form action="catalogo.html">
                <h1>Cadastro de item</h1>
                <label>Nome do título</label>
                <input type="text" placeholder="Digite aqui">
                <label>Resumo</label>
                <textarea name="txtdesc" id="idescrição" cols="19" rows="10" placeholder="Digite aqui"></textarea>
                <input type="file" >
                <input type="submit" value="Cadastrar" class="btn-01">
                <div class="back">
                    
                </div>
            </form>
            <a href="catalogo.html"> Voltar para o catálogo</a>
        </section>
        <aside>
            <div class="imagem2">
                <img src="imagens/Group 8.png" alt="" width="100%">
            </div>
        </aside>
    </div>
</body>
</html>
